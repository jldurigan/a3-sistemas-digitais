    <select id="selectPortaLogica" class="form-select" aria-label="Default select example">

        <option value="portaAnd">Porta And</option>
        <option value="portaOr">Porta Or</option>
    </select>
    <div id="divPortaLogica">
        <button id="portaA" value="null" type="button" class="btn btn-primary"
            data-bs-toggle="button">Vazio</button>
        <button id="portaB" value="null" type="button" class="btn btn-primary"
            data-bs-toggle="button">Vazio</button>

        <label class="btn btn-primary" disabled data-bs-toggle="button">Saída</label>
    </div>
