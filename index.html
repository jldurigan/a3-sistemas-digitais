<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <select id="selectPortaLogica" class="form-select" aria-label="Default select example">
        <option value="null">Selecione uma porta l√≥gica</option>
        <option value="portaNot">Porta Not</option>
        <option value="portaAnd">Porta And</option>
        <option value="portaNand">Porta Nand</option>
        <option value="portaOr">Porta Or</option>
        <option value="portaNor">Porta Nor (NOT OR)</option>
        <option value="portaXor">Porta Xor (EXCLUSIVE OR)</option>
        <option value="portaNxor">Porta Nxor (EXCLUSIVE NOT OR)</option>
    </select>

    <div id="simulacao">
        <div id="divPortaLogica">
            <button id="portaA" value="false" type="button" class="btn btn-danger" data-bs-toggle="button" style="display: none;">Off</button>
            <button id="portaB" value="false" type="button" class="btn btn-danger" data-bs-toggle="button" style="display: none;">Off</button>
        </div>

        <div id="divImg">
            <img id="imgNot" src="/img/porta-not.webp">
            <img id="imgAnd" src="/img/porta-and.webp">
            <img id="imgOr" src="/img/porta-or.webp">
            <img id="imgNor" src="/img/porta-nor.webp">
            <img id="imgNand" src="/img/porta-nand.webp">
            <img id="imgXor" src="/img/porta-xor.webp">
            <img id="imgNxor" src="/img/porta-Nxor.webp">
        </div>

        <div id="divResultado">
            <img class="Lampada" id="imgApagada" src="/img/lampada-apagada.jpeg" width="320" height="250" style="display: none;">
            <img class="Lampada" id="imgAcesa" src="/img/lampada-acesa.jpeg" width="320" height="250" style="display: none;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="portas-logicas.js"></script>
</body>

</html>
